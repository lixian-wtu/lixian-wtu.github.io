<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>毛利率计算器</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>毛利率计算器</h2>
    <label for="cost">成本（原材料+包装费+运费）：</label>
    <input type="number" id="cost" placeholder="成本"><br>
    <label for="price">售价：</label>
    <input type="number" id="price" placeholder="售价"><br>
    <button onclick="calculateGrossProfit()">计算毛利率</button>
    <div id="result"></div>
</div>

<script>
function calculateGrossProfit() {
    var cost = parseFloat(document.getElementById('cost').value);
    var price = parseFloat(document.getElementById('price').value);
    
    if (isNaN(cost) || isNaN(price)) {
        document.getElementById('result').innerText = "请输入有效的数字";
        return;
    }
    
    var grossProfit = ((1 - (cost / price)) * 100).toFixed(2);
    
    document.getElementById('result').innerText = "毛利率为：" + grossProfit + "%";
}
</script>

</body>
</html>
